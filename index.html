

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-app">
        <input type="text" id="search-input" placeholder="Enter city name">
        <button id="search-button">Search</button>
        <div class="weather-icon">
            <img src="" alt="Weather Icon" id="weather-icon">
        </div>
        <div class="weather-details">
            <p>City: <span id="city"></span></p>
            <p>Temperature: <span id="temperature"></span>Â°C</p>
            <p>Weather: <span id="weather-description"></span></p>
            <p>Humidity: <span id="humidity"></span>%</p>
            <p>Wind: <span id="wind"></span> mph</p>
            <p>Pressure: <span id="pressure"></span> hPa</p>
            <p>UV Index: <span id="uv-index"></span></p>
        </div>
        <div class="hourly-forecast">
            <h2>Hourly Forecast</h2>
            <ul id="hourly-forecast-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
